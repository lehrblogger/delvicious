<?xml version="1.0" encoding="UTF-8" ?>
<GoogleCustomizations>
	<CustomSearchEngine>
		<Title>{{ username }}&apos;s Bookmark Search (v0.3)</Title>
		<Description>A search of all and only those sites bookmarked by {{ username }} on del.icio.us</Description>
		<Context>
			<BackgroundLabels>
				<Label name="_cse_delvicious_{{ username }}" mode="FILTER" />
			</BackgroundLabels>
  		</Context>
  		<LookAndFeel nonprofit="false" />
	</CustomSearchEngine>
    <Include type="Annotations" href="http://delv-icio-us.appspot.com/delvicious/annotations/{{ username }}.xml"/>
</GoogleCustomizations>
